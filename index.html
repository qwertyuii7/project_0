<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Crop Advisor</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="slideshow">
  <div class="slide" style="background-image: url('image1.jpg');"></div>
  <div class="slide" style="background-image: url('image2.jpg');"></div>
  <div class="slide" style="background-image: url('image3.jpg');"></div>
</div>
  <header class="navbar">
    <div class="logo" aria-label="CropAdvisor logo">üåæ CropAdvisor</div>
    <nav>
      <ul>
        <li><a href="index.html" class="nav-link active">Home</a></li>
        <li><a href="advisory.html" class="nav-link">Advisory</a></li>
        <li><a href="market.html" class="nav-link">Marketplace</a></li>
        <li><a href="expert.html" class="nav-link">Experts</a></li>
        <li><a href="login.html" class="nav-link">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Smart Farming with AI</h1>
      <p>Get personalized crop recommendations based on soil, weather, and location.</p>
    </section>

    <section class="advisor-form">
      <h2>Get Crop Advice</h2>
      <form id="advisor" aria-label="Crop recommendation form">
        <div class="form-group">
          <label for="location">üìç Location</label>
          <input type="text" id="location" name="location" placeholder="Enter district or pincode" required />
        </div>
        <div class="form-group">
          <label for="soil">üå± Soil Type</label>
          <select id="soil" name="soil" required>
            <option value="">Select soil type...</option>
            <option value="loamy">Loamy</option>
            <option value="sandy">Sandy</option>
            <option value="clay">Clay</option>
          </select>
        </div>
        <div class="form-group">
          <label for="irrigation">üíß Irrigation</label>
          <select id="irrigation" name="irrigation" required>
            <option value="">Select...</option>
            <option value="yes">Available</option>
            <option value="no">Not Available</option>
          </select>
        </div>
        <div class="form-group">
          <label for="month">üìÖ Month</label>
          <select id="month" name="month" required>
            <option value="">Choose month...</option>
            <option>January</option><option>February</option><option>March</option>
            <option>April</option><option>May</option><option>June</option>
            <option>July</option><option>August</option><option>September</option>
            <option>October</option><option>November</option><option>December</option>
          </select>
        </div>
        <button type="submit" class="btn">Get Advice</button>
      </form>
    </section>

    <section class="results hidden" id="results">
      <h2>Recommended Crops</h2>
      <div class="cards" id="recommendations"></div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 CropAdvisor. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
